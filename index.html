  <body>

    <div class="navbar-fixed">
      <nav class="navbar-fixed pink center">
          <div class="nav-wrapper text-c center">
            <a href="/" class="brand-logo">Currency Converter</a> 
          </div>
        </nav>
    </div>

    <div class="container-fluid" hidden> 
        <div class="row center" style="margin-top:2em" id="app">
        </div>
    </div>

    <script id="converter-template" type="text/x-handlebars-template">
      <div class="col s12 m4 l4 offset-m4 offset-l4">                
        <form class="col s12" onsubmit="event.preventDefault();">
          <div class="input-field col s12">
            <input type="number" id="amount" min="0" />
            <label for="amount">Enter Amount</label>
          </div>
          <div class="input-field col s12">                  
            <select id="from_drp">
              {{#currency_list}}
              <option value="{{id}}" data-symbol="{{symbol}}">{{id}} ({{name}})</option>
              {{/currency_list}}
            </select>
            <label>From</label>
          </div>
          <div class="input-field col s12">            
            <select id="to_drp">
              {{#currency_list}}
              <option value="{{id}}" data-symbol="{{symbol}}">{{id}} ({{name}})</option>
              {{/currency_list}}
            </select>
            <label>To</label>
          </div>
          <div class="col s12">
            <p class="result">0.00</p>
          </div>
          <button class="btn waves-effect waves-light block" id="convertbtn" style="width: 95%;">
            Convert
          </button>
        </form>
      </div>
    </script>

    <script id="localstore-template" type="text/x-handlebars-template">
      <div class="col s12 m12 l12">
          <table>
            <thead>
                <tr><th>From</th><th>To</th><th>Rate</th></tr>
            </thead>
             <tbody>
                  {{#ratesList}}
                <tr>
                  <td>{{from}}</td><td>{{to}}</td><td>{{rate}}</td>
                </tr>
                 {{/ratesList}}
            </tbody>
          </table>
      </div>
    </script>

    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>

    <div class="fixed-action-btn toolbar">
      <a class="btn-floating btn-large teal">
        <i class="large material-icons">menu</i>
      </a>
      <ul>
        <li class="waves-effect waves-light"><a href="currency_view" data-temp="rates" class="menu teal darken-1 active"><i class="material-icons">hourglass_empty</i></a></li>
        <li class="waves-effect waves-light"><a href="store_view" data-temp="store" class="menu teal darken-1"><i class="material-icons">format_list_bulleted</i></a></li>
      </ul>
    </div>

    <!--  Scripts-->
    <script src="src/js/jquery.min.js"></script>
    <script src="src/materialize/js/materialize.js"></script>
    <script src="src/js/localforage-1.4.0.js"></script>
    <script src="src/js/handlebars.min.js"></script>
    <script src="src/js/app.js"></script>

  </body>
