<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
    <title>Currency Converter</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico" sizes="16x16" type="image/png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="src/materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"> 
    <link href="src/select2/css/select2.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>     
    <link href="src/css/app.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Currency Converter">
    <link rel="apple-touch-icon" sizes="64x64" href="src/images/icons/apple-64.png">
    <link rel="apple-touch-icon" sizes="128x128" href="src/images/icons/apple-128.png">
    <link rel="apple-touch-icon" sizes="256x256" href="src/images/icons/apple-256.png">
  </head>
  <body>

    <div class="navbar-fixed">
      <nav class="navbar-fixed pink center">
          <div class="nav-wrapper text-c center">
            <a href="/" class="brand-logo">Currency Converter</a> 
          </div>
        </nav>
    </div>

    <div class="container-fluid" hidden> 
        <div class="row" style="margin-top:2em" id="app">
        </div>
    </div>

    <script id="converter-template" type="text/x-handlebars-template">
      <div class="col s12 m4 l4 offset-m4 offset-l4 center">                
        <form class="col s12" onsubmit="event.preventDefault();">
          <div class="input-field col s12">
            <input type="number" id="amount" min="1" />
            <label for="amount">Amount</label>
          </div>
          <div class="input-field col s12">                  
            <select id="from_drp" data-live-search="true">
              {{#currency_list}}
              <option value="{{id}}" data-symbol="{{symbol}}">{{id}} ({{name}})</option>
              {{/currency_list}}
            </select>
            <label class="drp">From</label>
          </div>
          <div class="input-field col s12">            
            <select id="to_drp">
              {{#currency_list}}
              <option value="{{id}}" data-symbol="{{symbol}}">{{id}} ({{name}})</option>
              {{/currency_list}}
            </select>
            <label class="drp">To</label>
          </div>
          <div class="col s12 center">
            <p class="result">0.00</p>
          </div>
          <button class="btn waves-effect waves-light block" id="convertbtn" style="width: 95%;">
            Convert
          </button>
        </form>
      </div>
    </script>

    <script id="localstore-template" type="text/x-handlebars-template">
      <div class="col s12 m12 l12">
          <table>
            <thead>
                <tr><th>From</th><th>To</th><th>Rate</th><th></th></tr>
            </thead>
             <tbody>
                {{#ratesList}}
                <tr class="rate_item" data-rate="{{ratevalue}}" data-from="{{from}}" data-to="{{to}}">
                  <td>{{from}}</td><td>{{to}}</td><td>{{rate}}</td><td><i class="material-icons">chevron_right</i></td>
                </tr>
                {{/ratesList}}
            </tbody>
          </table>
      </div>
    </script>

    <script id="history-template" type="text/x-handlebars-template">
      <div class="col s12 m4 l4 offset-m4 offset-l4 center">                
        <form class="col s12" onsubmit="event.preventDefault();">
          <div class="input-field col s12">
            <input type="text" id="date" class="datepicker" />
            <label for="amount">Pick Date</label>
          </div>
          <div class="input-field col s12">                  
            <select id="from_drp2" data-live-search="true">
              {{#currency_list}}
              <option value="{{id}}" data-symbol="{{symbol}}">{{id}} ({{name}})</option>
              {{/currency_list}}
            </select>
            <label class="drp">From</label>
          </div>
          <div class="input-field col s12">            
            <select id="to_drp2">
              {{#currency_list}}
              <option value="{{id}}" data-symbol="{{symbol}}">{{id}} ({{name}})</option>
              {{/currency_list}}
            </select>
            <label class="drp">To</label>
          </div>
          <button class="btn waves-effect waves-light block" id="checkbtn" style="width: 95%;">
            Check
          </button>
          <div class="col s12 center">
            <p class="historyResult"></p>
          </div>
        </form>
      </div>
    </script>

    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>

    <div class="fixed-action-btn toolbar">
      <a class="btn-floating btn-large teal">
        <i class="large material-icons">menu</i>
      </a>
      <ul>
        <li class="waves-effect waves-light"><a href="currency_view" data-temp="rates" class="menu teal darken-1 active"><i class="material-icons">hourglass_empty</i></a></li>
        <li class="waves-effect waves-light"><a href="store_view" data-temp="store" class="menu teal darken-1"><i class="material-icons">format_list_bulleted</i></a></li>
        <li class="waves-effect waves-light"><a href="history_view" data-temp="history" class="menu teal darken-1"><i class="material-icons">history</i></a>Hello</li>
      </ul>
    </div>

    <!--  Scripts-->
    <script src="src/js/jquery.min.js"></script>
    <script src="src/materialize/js/materialize.js"></script>
    <script src="src/js/localforage-1.4.0.js"></script>
    <script src="src/select2/js/select2.full.min.js"></script>
    <script src="src/js/handlebars.min.js"></script>
    <script src="src/js/app.js"></script>

  </body>
</html>
