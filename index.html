<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
    <title>Currency Converter</title>

    <link href="src/materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"s>      
    <link href="src/css/app.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  </head>
  <body>

    <div class="navbar-fixed">
      <nav class="navbar-fixed pink center">
          <div class="nav-wrapper text-c center">
            <a href="/" class="brand-logo">Converter</a> 
          </div>
        </nav>
    </div>

    <div class="container-fluid"> 

        <div class="row center" style="margin-top:2em">

            <div class="col s12 m4 l4 center">
                
              <form class="col s12" onsubmit="event.preventDefault();">
                
                <div class="input-field col s12">
                  <input type="number" id="amount" min="0" />
                  <label for="amount">Enter Amount</label>
                </div>
                
                <div class="input-field col s12">                  
                  <select id="from_drp"></select>
                  <label>From</label>
                </div>

                <div class="input-field col s12">
                  <select id="to_drp"></select>
                  <label>To</label>
                </div>

                <div class="col s12">
                  <p class="result">0.00</p>
                </div>

                <button class="btn waves-effect waves-light block" id="convertbtn">
                  Convert
                </button>

              </form>

            </div>

        </div>
    </div>

    <div class="loader" hidden>
        <svg viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>

    <!--  Scripts-->
    <script src="src/js/jquery.min.js"></script>
    <script src="src/materialize/js/materialize.js"></script>
    <script src="src/js/localforage-1.4.0.js"></script>
    <script src="src/js/app.js"></script>

  </body>
</html>
